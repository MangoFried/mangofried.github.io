<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <title>Joong&#39;s Portfolio</title>
    <meta name="description" content="Portfolio for world-renowned software engineer Joong" />
    <meta name="author" content="Joong" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- OG (Open Graph Data) -->
    <!-- 페이스북에서 사이트 링크를 공유하면 대표이미지가 나오는것을 창시함 -->
    <meta property="og:title" content="중석의 포트폴리오" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="배포후 생성된 URL" />
    <meta property="og:image" content="배포후에 생성된 이미지 URL" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,400;1,500&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <script 
    src="https://kit.fontawesome.com/14aef15e05.js" crossorigin="anonymous">
    </script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Javascript / defer: html문서가 다 분석된 다음 스크립트가 실행되도 된다는 속성  -->
    <script src="scr/main.js" defer></script> 
</head>

</html>
